version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JOBS_API_KEY=${JOBS_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    volumes:
      - ./backend/app.db:/app/app.db
      - ./backend/uploads:/app/uploads
    depends_on:
      - db
    networks:
      - jobmatch

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - jobmatch

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=jobmatch
      - POSTGRES_USER=jobmatch
      - POSTGRES_PASSWORD=jobmatch123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jobmatch

volumes:
  postgres_data:

networks:
  jobmatch:
    driver: bridge
